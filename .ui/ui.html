<body>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe#ce {
      position: absolute;
      left: 10%;
      width: 80%;
      height: 80%;
      border: none;
    }
    iframe#main {
      width: 100%;
      height: 100%;
      border: none;
      margin: auto;
    }
    nav {
      position: fixed;
      top: 0;
      right: 0;
      margin: 20px;
      z-index: 1;
    }
    #ce {
      top: -100%;
      transition: top .25s ease;
    }
    body.files #ce {
      top: 10%;
      z-index: 1;
    }
    body.files::after {
      content: '';
      background-color: #00000080;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <nav>
    <button
      onclick="document.body.classList.toggle('files')"
      >Browse files</button>
  </nav>
  <iframe id="ce" src="" class="hide"></iframe>
  <iframe id="main" src=""></iframe>
  <script>
  async function setup () {
    const main = document.querySelector('iframe#main')
    if (location.pathname.endsWith('.html')) {
      const html = await beaker.hyperdrive.readFile(location.pathname).catch(e => `<h1>404 not found<h1>`)
      main.contentDocument.write(html)
      const ce = document.querySelector('iframe#ce')
      ce.src = 'https://demo.cloud-explorer.org/ce/cloud-explorer/cloud-explorer.html?currentDrive=' + window.location.hostname
    }
  }
  setup()
  </script>
</body>
